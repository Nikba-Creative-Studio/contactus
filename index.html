<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nikba Creative Studio">
    <title>Contactus</title>
</head>

<body>
    <div 
        id="contactus" 
        call="+37369820825" 
        call-label="Call us any time!" 
        viber="+37369820825" 
        viber-label="Write a message" 
        whatsapp="+37369820825" 
        whatsapp-label="Write a message" 
        facebook="Nikba.Creative.Studio" 
        facebook-label="Write a message" 
        telegram="nikba_com" 
        telegram-label="Write a message" 
        title="Need help? Contact us!" 
        position="left"
    ></div>
    <script>
        (function (doc, scr, id) {
            var js, fjs = doc.getElementsByTagName(scr)[0];
            if (doc.getElementById(id)) return;
            js = doc.createElement(scr);
            js.id = id;
            js.src = '/dist/js/contactus.min.js';
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'contactus-sdk'));
    </script>

</body>

</html>
